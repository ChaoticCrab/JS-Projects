<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 8</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: rgb(255,0,0);
            transition: all 2s;
        }

        .big {
            width: 50px;
            height: 50px;
            background-color: rgb(0,0,255);
            border-radius: 50%;
            transition: all 2s;
        }
    </style>
</head>
<body>

    <h1>Challenge 8</h1>
    <div></div>
    
    <script>

        var redBox = document.querySelector('div');

        redBox.addEventListener('mouseover', function(){
            redBox.className = "big"; 
        });

        redBox.addEventListener('mouseout', function(){
            redBox.removeAttribute('class');
        });

    </script>
</body>
</html>
