<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Loops</title>
</head>
<body>

    <h1>Loops in JS</h1>
    <script>
        for (var i = 0; i < 10; i++){
            console.log(i)
        }

        var colors = ['red', 'blue', 'yellow', 'green', 'orange', 'purple'];
        for (var i=0; i<colors.length; i++){
            console.log(colors[i]);
        }

        var food = ['cheese', 'crackers', 'bread', 'olives'];
        for (var eachFood of food){
            console.log(eachFood);
        }

        var incrementor = 0;
        var text = "";

        while (incrementor < 10){
            text += "The incrementor has gone up to " + incrementor + "\n";
            incrementor++
        }
        console.log(text);

    





    </script>
</body>
</html>
