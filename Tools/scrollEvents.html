<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Events</title>
    <style>
        div {
            width: 50px;
            height: 5000px;
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <h1>Capturing Scroll Events</h1>
    <div></div>

    <script>
        var pagetop;

        // with every little scroll, the variable gets updated 
        // if we'd define the variable in the function, it would be more work
        // because with every scroll a new variable would be created
        window.addEventListener('scroll', function(){
            pagetop = window.pageYOffset;
            console.log(pagetop);
    });


    </script>
</body>
</html>
