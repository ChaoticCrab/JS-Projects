<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Down Event</title>
</head>
<body>
    
    <h1>Keydown Event</h1>

    <script>

        document.addEventListener('keydown', function(event){
            alert(`The ${event.key} key was pressed`);
        });
    </script>
</body>
</html>
