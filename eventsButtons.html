<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling in JavaScript</title>
</head>
<body>

    <h1>JavaScript Events</h1>

    <!-- //pushing buttons!! -->
    <button>Don't press me!</button>

    <script>

        var button = document.querySelector('button');

        function ouch(){
            alert("I told you not to press me!");
        }

        button.onclick = ouch; 
        //no paranthesis () - otherwise the function would be called upon loading the page
        //just by referencing the function (without paranthesis), it only gets called onclick

        //alternative: anonymus function
        btn.onclick = function(){
            alert("I told you not to press me!");
        }

    </script>
    
</body>
</html>
